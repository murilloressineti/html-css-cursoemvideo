<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesando o site do 
        <!--Tamanho padrão de 300x150-->
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a> <!-- Quando o iframe não é compatível com o navegador-->
        </iframe> 
        
        para aprender a programar.</p>

    <p>Alguns sites possuem proteção, como o Google por exemplo:

        <iframe src="https://www.google.com/" frameborder="0">
            <a href="https://www.google.com/">Google</a>
        </iframe>
    </p>
</body>
</html>
